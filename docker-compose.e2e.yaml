
version: "3.8"
services:

  e2e:
    build:
      context: .
      dockerfile: ./cypress/Dockerfile
    environment:
      - CYPRESS_baseUrl=http://frontend:4200
    volumes:
      - ./cypress:/cypress
      - ./cypress.json:/cypress.json
    networks:
      - main

networks:
  main:
    external:
      name: main
